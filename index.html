<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angularjs login facebook</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body ng-app="myApp" ng-controller="myController">
    <h1>Facebook Login</h1>
    <input type="button" name="Login" value="Login" style="width: 100px; height: 60px" ng-click="onFBLogin()"/>
    <h4>{{facebook.username}}</h4>
    <h4>{{facebook.email}}</h4>
    <img ng-src="{{fb_image}}" style="width: 200px; height: 200px" />

    <div id="fb-root"></div>
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
